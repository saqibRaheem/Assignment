<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>

        // FOR ODD NUM PRINT

        for(i=0;i<20;i++){
            if(i%2 == 0){
                continue;
            }
            console.log( "ODD NUMBER IS > "+ i +"<br/>" );
        }

        // FOR EVEN NUM PRINT 

        for(i=0;i<20;i++){
            if(i%2 != 0){
                continue;
            }
            console.log("EVEN NUM IS > " + i + "<br/>");
        }
    </script>
</body>
</html>
