    <script>
        var createCounter = function(init) {
   var initial = init

    return{
        increment:function(){
          
            return ++init
        },
       
        decrement:function(){
           return --init
         },
          reset:function(){
            init = initial
          return  init
              
            
        },
    }
};

  const counter = createCounter(0)
  counter.increment(); // 1
  counter.increment(); // 2
  counter.decrement(); // 1
  counter.reset(); // 0
  counter.reset(); // 0
